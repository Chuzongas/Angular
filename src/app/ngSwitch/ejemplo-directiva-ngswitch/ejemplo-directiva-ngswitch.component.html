<div class="container">
  <ul *ngFor="let jugador of jugadores" [ngSwitch]="jugador.equipo">
    <li *ngSwitchCase="'Angular 7'" class="blue-text">
      <h3>{{ jugador.nombre }}</h3>
      <h3>{{ jugador.equipo }}</h3>
    </li>
    <li *ngSwitchCase="'Los leiikers:0'" class="red-text">
        <h3>{{ jugador.nombre }}</h3>
        <h3>{{ jugador.equipo }}</h3>
      </li>
  </ul>
</div>
