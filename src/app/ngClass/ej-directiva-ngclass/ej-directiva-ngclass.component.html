<div class="container">
  <h4>Introduzca la puntuacion del Alumno</h4>
  <input type="text" [(ngModel)]="puntuacion">
  <div *ngIf="puntuacion"> <!--se muestre en el momento que se introduzca una puntuaciÃ³n.-->
    <h4 *ngIf="puntuacion > -1 && puntuacion < 11; else aviso"
      [ngClass]="{
        aprobado:puntuacion > 5,
        suspendido:puntuacion < 6}">
        Puntuacion obtenida: {{ puntuacion }}
      </h4>
      <ng-template #aviso>
        <h4 *ngIf="puntuacion > 10" class="red-text">Introduzca una puntuacion menor o igual a 10</h4>
        <h4 *ngIf="puntuacion < 0" class="red-text">Introduzca una puntuacion mayor o igual a 0</h4>
      </ng-template>
  </div>
</div>
